<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "main.css" />
    <script src="main.js"></script>
</head>
<body>
<div class = "main">
    <h3 id = "title">Peerster</h3>
    Messages
    <div class = "chat">
        <ul id="chat-list">
        </ul>
    </div>

    <form>
        <input id="message-input" type="text" placeholder="Message"/>
        <input type="button" value="Send Message" onclick="sendMessage()"/>
        <br/>
        <input id="node-input" type="text" placeholder="Node address"/>
        <input type="button" value="Add node" onclick="registerNode()">
    </form>
    <br/>
    Choose private message recipient <button onclick="selectPrivateMsgRecipient(null)">Clear</button>
    <br/>
    <span id = "selected-recipient">Selected recipient: null</span>
    <div class = "hop-table">
        <ul id="hop-list">
        </ul>
    </div>
    <br/>
    Known peers
    <div class = "chat">
        <ul id="peer-list">
        </ul>
    </div>
    <h2>Share/request files</h2>
    <form action="/file-share" enctype="multipart/form-data" method="post">
    <input id="file-input" type="file" value="Share file"/>
    <input type="button" onclick="shareFile()" value="Share"/>
    </form>
    <ul id="shared-files-list">

    </ul>
    <p>Select a recipient above when you want to request a file</p>

    <form action="/request-file" enctype="multipart/form-data" method="post">
        <input id="filename-input" type="text" placeholder="filename"/>
        <input id="metafile-input" type="text" placeholder="metafile-hash"/>
        <input type="button" onclick="requestFile()" value="Request"/>
    </form>
</div>
</body>
</html>
